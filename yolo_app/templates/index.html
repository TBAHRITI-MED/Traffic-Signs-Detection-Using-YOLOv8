<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Détection d'objets</title>
</head>
<body>
    <h1>Télécharger une image</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".jpg,.jpeg,.png">
        <input type="submit" value="Analyser">
    </form>
</body>
</html>

<!-- templates/results.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Résultats</title>
</head>
<body>
    <h1>Résultats de la détection</h1>
    <img src="{{ image }}" alt="Résultat de la détection">
    <br>
    <a href="{{ download_url }}">Télécharger l'image</a>
    <br>
    <a href="/">Retour</a>
</body>
</html>
